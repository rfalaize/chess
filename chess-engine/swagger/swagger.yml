swagger: "2.0"
info:
  description: Swagger file that goes with our chess engine server
  version: "1.0.0"
  title: Swagger chess engine
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /chess/engines/randomEngine:
    post:
      operationId: "engines.randomEngine.compute"
      tags:
        - "Chess"
      summary: "Chess engine response"
      description: "Return a move generated by the specified engine"
      parameters:
        - name: context
          in: body
          description: input context
          required: True
          schema:
            type: object
            properties:
              fen:
                type: string
                description: fen representation of the board
      responses:
        201:
          description: "success"
          schema:
            type: "object"
            properties:
              move:
                type: "string"
              board:
                type: "string"
              timestamp:
                type: "string"